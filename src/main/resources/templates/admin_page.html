<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>hello page</title>
    <style>
        div {
            position: fixed;
        }

        .resultMessage {
            position: absolute;
            top: 25%;
            left: 75%;
            width: 20%;
            color: bisque;
            font-size: 210%;
        }

        form {
            margin-bottom: 1%;
        }

        .tableButtonSize {
            width: 95%;
            height: 40%;
            margin: 2px;
        }

        table {
            background-color: #311f3cbf;
            color: #faffd0;
            text-align: center;
            width: 70%;
            margin-left: 4%;
            margin-top: 25px;
            font-family: cursive;
        }

        .usersTable {
            background-color: #973f4761;
            width: 40%;
            margin-left: 10%;
            font-style: inherit;
            font-family: sans-serif;
        }

        .rankEditCP {
            position: fixed;
            right: 14%;
            top: 38%;
            width: 300px;
            background-color: #5d29548a;
        }

        body {
            background-size: cover;
            background-image: url("../images/books.jpg");
            color: bisque;
        }

        .editBookFields {
            position: relative;
            right: 20%;
            margin-bottom: 3.5%;
        }

        .commandButtonSize {
            width: 200px;
            height: 25px;
        }

        #editBookPanel {
            position: fixed;
            width: 100%;
        }
    </style>
</head>
<body>
<h1>
    Halo, nerd <span th:text="${session.user.login}"></span>
    <br/>
    <span th:text="${session.user.cashValue}" th:id="userCash"></span>
</h1>
<div align="center" style="color: white; width: 100%;position: static">
    <form>
        <button class="commandButtonSize" id="libView">Library</button>
    </form>
    <form>
        <button class="commandButtonSize" onclick="viewUserBooks(event)">Your books</button>
    </form>
    <form>
        <button class="commandButtonSize" onclick="openAddBookPanel(event)">Add book</button>
    </form>
</div>
<form action="/logout" method="get" style="position: fixed; right: 3%; top: 7%;">
    <button value="/logout">Log out</button>
</form>
<table th:id="library">
</table>
<table th:id="userLibrary">
</table>

<div align="center" id="editBookPanel"></div>

<span class="resultMessage" th:text="${message}"></span>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="../scripts/library_guide.js" type="text/javascript"></script>
<script src="../scripts/bargain.js" type="text/javascript"></script>
<script src="../scripts/returner.js" type="text/javascript"></script>
<script src="../scripts/bookRedactor.js" type="text/javascript"></script>
</body>
</html>
